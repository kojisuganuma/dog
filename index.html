<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .background {
      background-color: black;
    }
    .circle {
      border-radius: 50%;
      width: 200px;
      height: 200px;
    }
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .circle-frame {
      border: 9px solid slategray;
      padding: 5px;
    }
  </style>
</head>
<body class="background">

  <img src="img/dog.jpg" class="circle center circle-frame" />

</body>
</html>
